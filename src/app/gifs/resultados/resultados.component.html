<div class="row">
    <div class="col-md-4 col-sd-6 animate__animated animate__fadeIn" *ngFor="let gifs of resutados">
        <div class="card">
            <img [src]="gifs.images.downsized_medium.url" [alt]="gifs.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{gifs.title}}
                </p>
            </div>
        </div>
    </div>
</div>
